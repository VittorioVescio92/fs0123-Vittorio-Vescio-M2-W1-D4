<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"

    <meta name="viewport" content="width=device-width, initial-scale=1" />
